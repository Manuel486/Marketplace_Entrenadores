{% extends "../base.html" %} 
{% load static %}

{% block title %} Login {% endblock title %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock extra_styles %}


{% block body %}
    <div class="login">
        <div class="login__company">
            <span class="login__company-name">SPORTLIFE</span>
            <span class="login__company-subtitle">FITNESS CLUB</span>
        </div>
        
        {% if error %}
            <div style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}

        <form class="login__form" action="/login" method="POST">
            {% csrf_token %}
            <input class="login__input" type="text" id="username" name="username" placeholder="Usuario" required>
            <input class="login__input" type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
            <button class="login__button" type="submit">Ingresar</button>
        </form>
    </div>
{% endblock body %}
